<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Soaps | Add new product</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="logoutModal"></div>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="img/logo-long.svg" alt="nature soaps"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex justify-content-end w-100"></ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="admin.html">Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Add new product
            </li>
          </ol>
        </nav>
      </div>
      <section class="container addnew">
        <h1>Add new product</h1>

        <form id="addNewForm">
          <div class="row">
            <div class="col-sm-12 col-md-6 form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
            </div>
            <div class="col-sm-12 col-md-6 form-group">
              <label for="price">Price:</label>
              <input
                type="number"
                step=".01"
                class="form-control"
                id="price"
                placeholder="Price"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="10"
                ></textarea>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="featuredCheck"
                  />
                  <label class="form-check-label" for="featuredCheck">
                    Featured
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label for="uploadFile">Image:</label>
                <div class="custom-file mb-3">
                  <input
                    type="file"
                    name="image"
                    class="custom-file-input form-control"
                    id="uploadFile"
                    accept="image/x-png,image/gif,image/jpeg"
                  />
                  <label class="custom-file-label" for="uploadFile"
                    >Choose image...</label
                  >
                </div>
                <div class="w-100 image-warning">
                  File needs to be under 200KB
                </div>
                <div class="w-100 upload__background">
                  <img id="uploadImage" src="" alt="Image preview" />
                </div>
              </div>
            </div>
          </div>
          <div id="messageContainer"></div>
          <button type="submit" class="btn btn-primary" id="submit">
            Add product
          </button>
        </form>
      </section>
    </div>
    <footer>
      <div class="container footer__content">
        <img src="img/logo-white.svg" alt="" />
        <nav class="d-flex flex-row justify-content-center flex-wrap">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="cart.html">Cart</a>
          <a href="login.html">Admin</a>
        </nav>
      </div>
      <p>Julie Larsen 2020</p>
      <p>
        Semester Project 2 at the Front end development program at Noroff School
        of technology and digital media
      </p>
    </footer>
    <script src="js/addnew.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
