<!DOCTYPE html>

      crossorigin="anonymous"

  <body>
    <div id="logoutModal"></div>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="img/logo-long.svg" alt="nature soaps"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

        <nav aria-label="breadcrumb">

            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              All products
            </li>
          </ol>
        </nav>
      </div>
      <section class="container">
        <h1>All Products</h1>
        <form>
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Search for product"
            aria-label="Search for product"
          />
        </form>
        <div class="search-warning mt-3"></div>
        <div
          class="
            row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4
            container__products
          "
        >
          <span class="col mb-4 container__products__loading">Loading...</span>
        </div>
      </section>
    </div>
    <footer>
      <div class="container footer__content">
        <img src="img/logo-white.svg" alt="" />
        <nav class="d-flex flex-row justify-content-center flex-wrap">

      <p>
        Semester Project 2 at the Front end development program at Noroff School
